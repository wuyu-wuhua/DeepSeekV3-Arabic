<!DOCTYPE html>
<html lang="ar">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تجربة DeepSeek V3 المجانية</title>
    <meta name="description" content="سجل الدخول إلى حساب تجربة DeepSeek V3 المجاني الخاص بك للوصول إلى ميزات الدردشة المتقدمة بالذكاء الاصطناعي وتحليل الصور وأدوات الرسم بالذكاء الاصطناعي.">
    <link rel="canonical" href="https_YOUR_DOMAIN_COM/login">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/制作图标.png">
    <link rel="alternate" hreflang="ar" href="http://www.erohmed.com"/>

</head>
<body>
    <div id="vanta-bg"></div>
    <div class="auth-container">
        <div class="auth-form">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">تسجيل الدخول</button>
            </form>
            <button class="google-login-btn">تسجيل الدخول باستخدام جوجل</button>
            <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
            <p><a href="index.html" class="back-home-btn">العودة إلى الصفحة الرئيسية</a></p>
        </div>
    </div>

    <footer>
        <p><a href="https://beian.miit.gov.cn" rel="nofollow">渝ICP备2023003099号</a> | اتصل بنا: <a href="mailto:ytsgabcde52@2925.com">ytsgabcde52@2925.com</a></p>
        <hr class="footer-divider">
        <p class="footer-ai-notice">تم إنشاء المحتوى بواسطة الذكاء الاصطناعي، ولا يمكن ضمان الدقة، للإشارة فقط. <a href="privacy.html">قواعد حماية المعلومات الشخصية</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script>
        VANTA.RINGS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xf5f5f5
        });
    </script>
</body>
</html>
