    <meta charset="UTF-8">

    <title>تسجيل - تجربة DeepSeek V3 المجانية</title>
    <meta name="description" content="أنشئ حساب تجربة DeepSeek V3 المجاني الخاص بك لبدء استخدام ميزات الدردشة المتقدمة بالذكاء الاصطناعي وتحليل الصور والرسم بالذكاء الاصطناعي.">
    <link rel="canonical" href="https_YOUR_DOMAIN_COM/register">

    <link rel="icon" type="image/png" href="images/制作图标.png">
    <link rel="alternate" hreflang="ar" href="http://www.erohmed.com"/>

</head>
<body>
    <div id="vanta-bg"></div>
    <div class="auth-container">
        <div class="auth-form">
            <h2>تسجيل</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">تأكيد كلمة المرور:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="auth-btn">تسجيل</button>
            </form>
            <button class="google-login-btn">التسجيل باستخدام جوجل</button>
            <p>هل لديك حساب بالفعل؟ <a href="login.html">سجل الدخول هنا</a></p>
            <p><a href="index.html" class="back-home-btn">العودة إلى الصفحة الرئيسية</a></p>
        </div>
    </div>

    <footer>
        <p>اتصل بنا: <a href="mailto:ytsgabcde52@2925.com">ytsgabcde52@2925.com</a></p>
        <hr class="footer-divider">
        <p class="footer-ai-notice">تم إنشاء المحتوى بواسطة الذكاء الاصطناعي، ولا يمكن ضمان الدقة، للإشارة فقط. <a href="privacy.html">قواعد حماية المعلومات الشخصية</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script>
        VANTA.RINGS({
            el: "#vanta-bg",
            mouseControls: true,
